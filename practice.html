<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Elsie:wght@400;900&family=Oi&family=Smythe&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="mainContainer">

    <div id=leftScreenContainer>

      <h2>Choose Your Wedding Invitation Design</h2>
      <!-- Flex Box with buttons -->
      
      <div id="flexContainer">

        <div class="innerFlex">

          <div class="btnContainer1">  

            <button id="inv1Btn" onclick="inv1Prev()" style="background-image: url('inviteImages/floral_2.png');">Bouquet</button>

            <!--<div class="hoverText1" id="hv1">Bouquet</div>-->
          </div>

        </div>
                
        <div class="innerFlex">
          <div class="btnContainer2">  

            <button id="inv2Btn" onclick="inv2Prev()" style="background-image: url('inviteImages/stripes_thumb.png');">Racing to the Alter</button>
            
          </div>
        </div>

        <div class="innerFlex">
          <div class="btnContainer3">

            <button id="inv3Btn" onclick="inv3Prev()" style="background-image: url('inviteImages/Swirls_blur.png');">Dizzy in Love</button>

            <!--<div class="hoverText3"></div>-->
          </div>
        </div>

        <!-- Trigger/Open The Modal -->
        <button id="modBtn">Personalise</button>   
      
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <!--Form with real-time typing to go here-->
          <form id="basicDetails">

            <label for="fname">First Partner's Name</label><br>
            <input type="text" name="fname" id="fname">

            <br>
            <label for="sname">Second Partner's Name</label><br>
            <input type="text" name="sname" id="sname">
            
            <br>
            <label for="date">Date of Wedding</label><br>
            <input type="text" name="date" id="date">

            <br>
            <label for="time">Time</label><br>
            <input type="text" name="time" id="time">

            <br>
            <label for="address">Location of Ceremony</label><br>
            <input type="text" name="address" id="address">
            <br>
            <input type="reset" name="reset" id="modalreset">

          </form>
        </div>
      </div>

    </div>
    
    <div id=rightScreenContainer>
          
      <div id="prevBorder">

        <p id="prevPara">Preview your wedding invitation here!</p>      

         
          <!--invitation previews-->
          
        <div id="inv1Container" style="height: 100%; width: 100%; background-repeat: no-repeat; background-size: cover;">
          <img id="inv1" src="./inviteImages/floral_2.png" alt="flowers"/>

          <div id="inv1Display">

            <div id="inv1Inner">

              <!-- Display Text from keyup events-->  
              <p class="invitePara"><span id="invPtrOne"></span></p>

              <p id="ptnrAnd">and</p>

              <p class="invitePara"><span id="invPtrTwo"></span></p>       

              <p id="cele">invite you to celebrate with them on</p>
            
              <p class="invitePara"><span id="wedDate"></span></p>

              <p id="preTime">at</p>

              <p class="invitePara"><span id="wedTime"></span></p>

              <p class="invitePara"><span id="wedAdd"></span></p>
            </div>

          </div>

        </div>

        <div id="inv2Container" style="height: 100%; width: 100%; background-repeat: no-repeat; background-size: cover;">

          <img id="inv2"  src="inviteImages/stripes_edit.png" alt="stripes image"/>

        </div>

        <div id="inv3Container" style="height: 100%; width: 100%; background-repeat: no-repeat; background-size: cover;"> 

          <img id="inv3"  src="./inviteImages/Swirls_blur.png" alt="swirls image"/>
          
        </div>
          
        
      </div>
    </div>

  </div>

</body>

<script src="practice.js"></script>
</html>

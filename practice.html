<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Elsie:wght@400;900&family=Oi&family=Smythe&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>


</body>

<div id=leftScreenContainer>

  <h2>Choose Your Design</h2>
  <!-- Flex Box with invite designs -->
  <div id="flexContainer">
  
      <div class="innerDiv" id="inv1" >
        <button id="inv1Btn" onclick="inv1Prev()" style="background-image: url('invite images/floral_2.png');"></button>
        <span class="hoverText" id="hv1">Bouquet</span>
      </div>

      <div class="innerDiv" id="inv2">
        <button id="inv2Btn" onclick="inv2Prev()" style="background-image: url('invite images/stripes_edit.png');"></button>
        <span class="hoverText">Racing to the Alter</span>
      </div>

      <div class="innerDiv" id="inv3" >
        <button id="inv3Btn" onclick="inv3Prev()" style="background-image: url('invite images/Swirls_blur.png');"></button>
        <span class="hoverText">Dizzy in Love</span>
      </div>

  </div>

  <!-- Trigger/Open The Modal -->
  <button id="modBtn">Personalise</button>   
  
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <!--<p>Form with real-time typing to go here</p>-->
    <form id="basicDetails">

      <label for="fname">First Partner's Name</label><br>
      <input type="text" name="fname" id="fname">

      <br><br>
      <label for="sname">Second Partner's Name</label><br>
      <input type="text" name="sname" id="sname">
      
      <br><br>
      <label for="date">Date of Wedding</label><br>
      <input type="text" name="date" id="date">

      <br><br>
      <label for="time">Time</label><br>
      <input type="text" name="time" id="time">

      <br><br>
      <label for="address">Location of Ceremony</label><br>
      <input type="text" name="address" id="address">

    </form>
  </div>

</div>

<!-- Invite Details -->
<!-- Prob change pclass to invite pids when styling css -->
<div id=rightScreenContainer>
  <div id="previewDisplay">
    
    
    <div id="prevBorder">

    <p id="prevPara">Preview your invitation here!</p>



    
    <div id="innerPrev">


      <!-- Invite Text -->  
        <p class="invitePara"><span id="invPtrOne"></span></p>

        

        <p id="ptnrAnd">and</p>


        <p class="invitePara"><span id="invPtrTwo"></span></p>

        

        <p id="cele">invite you to celebrate with them on</p>

        

        <p class="invitePara"><span id="wedDate"></span></p>

        

        <p id="preTime">at</p>


        <p class="invitePara"><span id="wedTime"></span></p>

        <p class="invitePara"><span id="wedAdd"></span></p>

    </div>

    </div>
  </div>
</div>










<script src="practice.js"></script>
